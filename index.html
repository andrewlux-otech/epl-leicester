
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Scrollama: Sticky Overlay Example</title>
	<meta name="description" content="Scrollama: Sticky Overlay Example" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		.step {
			margin: 50vh 0;
			padding: 20px;
			font-size: 20px;
		}
		#chart {
			position: sticky;
			top: 50%;
			transform: translateY(-50%);
		}
		#scrolly {
			text-align: center;
		}
	</style>
	<script type="module" src="src/index.js"></script>
	<link rel="stylesheet" href="/style.css" />	
</head>

<body>
	<main>
		<section id="intro">
			<h1 class="intro__hed">Leicester City</h1>
			<p class="intro__dek">
				How did they do it?
			</p>
		</section>

		<section id="scrolly">
			<div id="chart"></div>
			<div id="text">
				<div class="step" data-step="1">Average value...</div>
				<div class="step" data-step="2">...third from the bottom</div>
				<div class="step" data-step="3">...for less than 2 percent of the total!</div>
				<div class="step" data-step="4"></div>
			</div>
		</section>

		<section id="outro"></section>
	</main>
</body>

</html>
