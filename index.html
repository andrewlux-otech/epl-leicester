  <style>
#scrolly {
			position: relative;
			/* background-color: #FFF; */
			/* padding: 1rem; */
		}

		article {
			position: relative;
			padding: 0;
			/* max-width: 20rem; */
			margin: 0 auto;
		}

		figure {
			position: -webkit-sticky;
			position: sticky;
			left: 0;
			width: 100%;
			margin: 0;
			-webkit-transform: translate3d(0, 0, 0);
			-moz-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
			/* background-color: #FFF; */
			z-index: 0;
		}

		figure p {
			text-align: center;
			padding: 1rem;
			position: absolute;
			top: 50%;
			left: 50%;
			-moz-transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-size: 8rem;
			font-weight: 900;
			color: #fff;
		}

		.step {
			margin: 0 auto 2rem auto;
			color: #fff;
			/* background-color: rgba(0, 0, 0, 0.1); */

			display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
		}

		.step:last-child {
			margin-bottom: 0;
		}

		.step.is-active > * {
			background-color: #FDBE11;
			color: #3b3b3b;
			margin-top: 0;
			margin-bottom: 0;
		}

		.step p{
			text-align: left;
			padding: 1rem;
			font-size: 1.5rem;
		}
		.step.is-exiting {
			opacity: 0;
			transform: translateY(-100px);
		}

		#outro {
  			height: 100vh;
		}

		#profile {
			width: 150px;
			margin-top: -75px;
			z-index: 10;
		}
		#parallax-bg, #parallax-bg-2 {
			background-repeat: no-repeat;
			background-position-x: center;
		}
		
		/* #champions {
			background-image: url('champions.JPG');
			background-repeat: no-repeat;
			background-position-x: center;
			height: 750px;
		} */

		#players {
			width: 100%;
			padding: 50px;
			
			background-color: #FDBE11;
			text-align: center;
		}

		.parallax-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1; /* Place behind foreground content */
		}

		#parallax-bg, #parallax-bg-2 {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 150%; /* Larger than viewport to allow for movement */
			background-size: cover;
			background-position: center;
			transform: translateY(0); /* Default transform */
			will-change: transform; /* Optimize for performance */
			z-index: -1;
		}

		#picture-container {
			position: fixed; /* Fix the picture to the viewport */
			top: 50%; /* Start vertically centered */
			right: -200%; /* Start completely off-screen to the right */
			transform: translateY(-50%); /* Center vertically */
			z-index: 1;
			}

			#moving-picture {
			max-width: 1350px; /* Adjust image size */
			transition: transform 0.1s linear; /* Smooth scrolling effect */
			}
