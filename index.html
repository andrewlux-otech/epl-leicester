<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPL - Leicester City</title>
  <link rel="stylesheet" href="style.css" />
  <style>
#scrolly {
			position: relative;
			background-color: #FFF;
			padding: 1rem;
		}

		article {
			position: relative;
			padding: 0;
			max-width: 20rem;
			margin: 0 auto;
		}

		figure {
			position: -webkit-sticky;
			position: sticky;
			left: 0;
			width: 100%;
			margin: 0;
			-webkit-transform: translate3d(0, 0, 0);
			-moz-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
			background-color: #FFF;
			z-index: 0;
		}

		figure p {
			text-align: center;
			padding: 1rem;
			position: absolute;
			top: 50%;
			left: 50%;
			-moz-transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-size: 8rem;
			font-weight: 900;
			color: #fff;
		}

		.step {
			margin: 0 auto 2rem auto;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.1);

			display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
		}

		.step:last-child {
			margin-bottom: 0;
		}

		.step.is-active > * {
			background-color: #FDBE11;
			color: #3b3b3b;
			margin-top: 0;
			margin-bottom: 0;
		}

		.step p {
			text-align: left;
			padding: 1rem;
			font-size: 1.5rem;
			background-color: #FFF;
		}
		.step.is-exiting {
			opacity: 0;
			transform: translateY(-100px);
		}

		#outro {
  			height: 100vh;
		}
  </style>
</head>
<body>
  <main id="story"></main>

  <!-- <script src="https://unpkg.com/page/page.js"></script> -->
  <script type="module" src="/src/index.js">
  </script>
</body>
</html>
